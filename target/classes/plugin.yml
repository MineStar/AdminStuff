name: AdminStuff
main: de.minestar.AdminStuff.Core
version: 1.8.7-R0.1-SNAPSHOT
depend: [MineStarLibrary, MinestarCore]
commands:
  afk:
    description: Toggle AFK status
    usage: /afk
  mobs:
    description: Toggle AFK status
    usage: /mobs
  tell:
    description: Nothing    
  ban:
    description: Ban a player
    usage: /ban <Player> [Message]   
  broadcast:
    description: Broadcast a message
    usage: /broadcast <Message>  
    aliases: ['cast']
  burn:
    description: Burn a player for x seconds
    usage: /burn <Player> <Time in seconds>
  compass:
    description: Show the compassdir
    usage: /compass    
  classic:
    description: Toggle the classicmode
    usage: /classic      
  chat:
    description: Chat to some people only
    usage: /chat [Player 1 .. Player n]
  clearinventory:
    description: Clears an inventory
    usage: /clearinventory [Player]
    aliases: ['cli']
  difficulty:
    description: Change difficulty
    usage: /difficulty
  fillchest:
    description: Fill a chest with a specified item
    usage: /fillchest <ItemID or Name>[:SubID]    
  flash:
    description: Flash a player or strike a lightning
    usage: /flash [Player]
    aliases: ['lightning']   
  gamerule:
    description: Change gamerule
    usage: /gamerule
  glue:
    description: Glue a Player
    usage: /glue <Player>
  gluehere:
    description: Glue a Player at a specific location
    usage: /gluehere <Player> 
  god:
    description: Make yourself a god
    usage: /god [Player]
  heal:
    description: Heal a player
    usage: /heal [Player]
  hideChat:
    description: Hide the Chat
    usage: /hidechat
  i:
    description: Give yourself items
    usage: /i <ItemID or Name>[:SubID]
    aliases: ['item']   
  invsee:
    description: See a players inventory
    usage: /invsee <Player>
  kit:
    description: Give yourself a kit
    usage: /kit <Name>  
  kick:
    description: Kick a player
    usage: /kick <Player> [Message]
  kickall:
    description: Kick all players
    usage: /kickall <Player> [Message]  
  listkits:
    description: List the available kits
    usage: /listkits 
  me:
    description: Shout out your mood
    usage: /me <Message>
  msg:
    description: Message a player
    usage: /msg <Player> <Message>
    aliases: ['m', 'message']    
  mute:
    description: Mute a player
    usage: /mute <Player>    
  nickname:
    description: Change the nickname
    usage: /nickname <Nickname> [Player] 
    aliases: ['nick']
  ping:
    description: Ping!
    usage: /ping      
  r:
    description: Reply to a message
    usage: /r <Message>
  seen:
    description: Show when a player was last seen
    usage: /seen <Player>
  slap:
    description: Slap a player
    usage: /slap <Player>
  spawnpoint:
    description: Change spawnpoint
    usage: /spawnpoint
  stack:
    description: Stack your inventory
    usage: /stack
  tempban:
    description: Temporary ban a player
    usage: /tempban <Player> <Time>  
  time:
    description: Set the time of your world
    usage: /time <day|night>
  unban:
    description: Unban a player
    usage: /unban <Player>
  weather:
    description: Set the weather of your world
    usage: /weather <sun|rain|storm>
  bcount:
    description: Count blocks in one area
    usage: /bcount
  delitem:
    description: Remove items from world
    usage: /delitem i[ItemID] r[Radius]
  butcher:
    description: Remove mobs from world
    usage: /butcher m[MobName] r[Radius]
  toggledownfall:
    description: Bla
    usage: /toggledownfall
  ride:
    description: Bla
    usage: /ride